<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anagram Checker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.03.1/pyscript.css" />
    <link rel="stylesheet" href="src/mystyle.css" />
    <script defer src="https://pyscript.net/releases/2023.03.1/pyscript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Anagram Checker</h1>
      </div>
      <div class="summary">
        <p>Write something in the forms, missing letters from each sentence will appear below.</p>
      </div>
      <div class="main">
        <div class="column">
          <div class="row">
            <label for="original">Original sentence </label>
            <input type="text" id="original" py-keyup="do_check()"></input>
          </div>
          <div class="row">
            <p>Missing letters:</p>
            <div class="out" id="orig_out"></div>
          </div>
        </div>
        <div class="column">
          <div class="row">
            <label for="anagram">Anagrammed sentence </label>
            <input type="text" id="anagram" py-keyup="do_check()"></input>
          </div>
          <div class="row">
            <p>Missing letters:</p>
            <div class="out" id="anag_out"></div>
          </div>
        </div>
      </div>
    </div>
    <py-config src="src/pyscript.toml"></py-config>
    <py-script src="src/main.py"></py-script>
  </body>
</html>
